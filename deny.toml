# cargo-deny configuration
# More info: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rustls-pemfile is unmaintained but still used by redis crate
    # Tracking: https://github.com/redis-rs/redis-rs/issues/1234
    # This is a transitive dependency we cannot directly update
    "RUSTSEC-2025-0134",
]

[licenses]
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "0BSD",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "OpenSSL",  # Permissive license (used by aws-lc-sys, ring)
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
    "Unlicense",
    "Zlib",
    "CDLA-Permissive-2.0",
    "bzip2-1.0.6",  # Permissive license for bzip2 (used by zip crate)
]

confidence-threshold = 0.8

[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[bans]
multiple-versions = "warn"
wildcards = "warn"
allow-wildcard-paths = false
highlight = "all"
deny = []

skip = [
    { crate = "windows-sys" },
    { crate = "windows-targets" },
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
